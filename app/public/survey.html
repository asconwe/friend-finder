<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend finder</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="public/modals.js"></script>
  <script src="public/fe.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <a href="/" class="navbar-brand">Friend Finder</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <form id="new-friend" class="col-xs-12">
        <h2>Complete this survey to find your friend</h2>
        <p>1: I strongly agree</p>
        <p>2: I agree</p>
        <p>3: I have no opinion</p>
        <p>4: I disagree</p>
        <p>5: I strongly disagree</p>
        <input type="text" id="name" placeholder="Name" />
        <input type="text" id="image-url" placeholder="Profile photo URL" />
        <hr>
        <div id="questions"></div>
        <input type="submit" class="btn btn-default" data-toggle="modal" data-target="#myModal" />
      </form>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 id="modal-label">Sorry</h4>
        </div>
        <div id="modal-body" class="modal-body">
            <p>Answer all questions before you submit</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
